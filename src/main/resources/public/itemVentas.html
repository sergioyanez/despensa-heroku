<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>CRUD|Item Ventas</title>
</head>
<body>
    <h2>CRUD Item de la Venta</h2>

    <button class="btn btn-info" id="btnGet">Traer Items</button>

    <form>
        <h3>Agregar Items</h3>
        <p>Producto</p>
        <input type="text" name="producto" id="producto" required>
        <p>Cantidad</p>
        <input type="number" name="cantidad" id="cantidad" required>
        <p>Venta</p>
        <input type="text" name="venta" id="venta" required>
        <button type="button" class="btn btn-outline-success" id="btnAdd">Agregar</button>
    </form>

    <table class="table table-bordered">
        <thead class="thead-dark">
        <tr>
            <th>Cantidad</th>
            <th>Venta</th>
            <th>Producto</th>
            <th>Editar</th>
            <th>Borrar</th>
        </tr>
        </thead>
        <tbody id="contenido"></tbody>
    </table>
    <script src="itemVenta.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
